<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Basic Table  -->
     <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Price</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="2">Iphone</td>
                <td rowspan="2">$1050</td>
            </tr>
            <tr>
                <td>Nokia</td>
                <td >$300</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
