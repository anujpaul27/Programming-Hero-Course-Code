<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!-- paragraph  -->
     <p>This is a paragraph as well.</p>

    <!-- Heading  -->
     <h1>Main Title</h1>
     <h2>Sub Title</h2>

    <!-- line break -->
     Anuj <br> Paul 


    <!-- Horizontal Line use for devidation line -->
     <hr>

    <!-- bold   -->
     <b>Bold text </b>
     <strong>This is also bold</strong>

    <!-- Italic  -->
     <i>Italic text </i>
     <em>This is more italic</em>

    <!-- Underline and mark  -->
     <u>This is a underline</u>
     <mark>Market text </mark>

    <!-- Create multiple line in one div -->
     <pre>
        line 1
        line 2 
     </pre>

    <!-- Hover text -->
     <abbr title="krishna is a suprime personally of god head.">krishna</abbr>


</body>
</html>
