<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="flex h-15 py-3 px-5 justify-between itmes-center bg-black text-white">
      <h1 class="text-3xl ">TechWave</h1>
      <ul class="hidden lg:flex pt-1 gap-5">
        <li>About</li>
        <li>Episodes</li>
        <li>Host</li>
      </ul>
      <button class="hidden bg-linear-65 from-purple-500 to-pink-500 lg:inline-block px-2 py-0 rounded-lg ">Subscribe</button>
      <img class="lg:hidden w-3 h-3 " src="assets/hamburger-menu.png" alt="">
    </nav>


    <!-- Relative and absolute setting -->
    <main class="relative">
        <header
        class="lg:h-120 lg:h-120 h-80  bg-[url('assets/hero-bg.png')] bg-cover bg-center"
        >
        <div class="absolute inset-0 flex itmes-center justify-center pt-10"> 
            <div class="
            lg:w-60 lg:h-60 md:w-60 md:h-60 w-40 h-40
            bg-[url('assets/hero-circle.png')] bg-center bg-cover
            ">
                <img class="lg:w-30 lg:h-40 md:w-30 md:h-40 w-20 h-30 lg:ml-15 md:ml-15 ml-10 mt-6
                " src="assets/microphone.png" alt="">
            </div>
        </div>
        <h1 class="text-3xl text-white text-center ">TechWave</h1>
        </header>
    </main>
  </body>
</html>
