<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav
      class="flex h-15 py-3 px-5 justify-between itmes-center bg-black text-white"
    >
      <h1 class="text-3xl">TechWave</h1>
      <ul class="hidden lg:flex pt-1 gap-5">
        <li>About</li>
        <li>Episodes</li>
        <li>Host</li>
      </ul>
      <button
        class="hidden bg-linear-65 from-purple-500 to-pink-500 lg:inline-block px-2 py-0 rounded-lg"
      >
        Subscribe
      </button>
      <img class="lg:hidden w-3 h-3" src="assets/hamburger-menu.png" alt="" />
    </nav>

    <!-- Relative and absolute setting -->
    <main class="relative">
      <header
        class="lg:h-screen md:h-screen h-85 bg-[url('assets/hero-bg.png')] bg-cover bg-center"
      >
        <div class="absolute inset-0 flex itmes-center justify-center lg:pt-20 md:pt-20 pt-10">
          <div
            class="lg:w-70 lg:h-70 md:w-60 md:h-60 w-40 h-40 bg-[url('assets/hero-circle.png')] bg-center bg-cover"
          >
            <img
              class="lg:w-35 lg:h-45 md:w-30 md:h-35 w-20 h-30 lg:ml-18 md:ml-15 ml-10 mt-6"
              src="assets/microphone.png"
              alt=""
            />
          </div>
        </div>

        <!-- Text -->
        <div class="text-white text-center lg:py-95 md:py-95 py-50">
          <h1 class="lg:text-5xl md:text-5xl text-2xl text-bold">TechWave</h1>
          <p class="text-gray-400 lg:py-3 text-sm ">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>

          <!-- Listen on Spotify Button  -->
          <div class="flex gap-3 justify-center pt-2">
            <div
              class="bg-linear-65 from-purple-500 to-pink-500 flex justify-center items-center gap-1 lg:w-40 lg:h-10 rounded-full px-2" 
            >
              <img class="lg:w-4 lg:h-4 md:w-4 md:h-4 w-3 h-3" src="assets/spotify.png" alt="" />
              <h1 class="text-sm lg:text-md md:tex-md">Listen on spotify</h1>
            </div>

            <!-- Subscribe button  -->
            <div
              class="border border-green-500 gap-1 lg:w-40 lg:h-10 p-2 rounded-full flex justify-center items-center "
            >
              <img class="w-4 h-3"   src="assets/message.png" alt="">
              <h1 class="text-green-500 ">Subscribe</h1>
            </div>
          </div>
        </div>
        
      </header>


      
    </main>
  </body>
</html>
