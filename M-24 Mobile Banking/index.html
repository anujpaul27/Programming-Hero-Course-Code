<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile banking</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="  border border-default w-60 h-120 mx-auto rounded-lg mt-10 bg-white   text-black   ">
        <!-- Header / Logo -->
        <div class="bg-white px-8  text-center relative">

            <div class="relative inline-block">
                <div class="w-10 h-10 mt-15 mx-auto">
                    <img class="w-full h-full " src="assets/logo.png" alt="">
                </div>
                <!-- <div
                    class="absolute -bottom-2 -right-2 w-7 h-7 bg-green-500 rounded-full border-4 border-white flex items-center justify-center shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3.5" d="M5 13l4 4L19 7" />
                    </svg>
                </div> -->
            </div>

            <h1 class=" text-2xl font-bold bg-gradient-to-r from-red-600 to-green-600 bg-clip-text text-transparent">
                Trust And Pay
            </h1>
            <p class="bg-gradient-to-r from-red-600 to-green-600 bg-clip-text text-transparent">Easy • Fast • Secure</p>
        </div>
        <!-- Login Form  -->
        <div class="bg-gray-100 w-10/11 mx-auto rounded-md ">
            <fieldset class="fieldset bg-gray-100 rounded-box w-full  p-4 mt-5 ">

                <label class="text-gray-700">Mobile Number </label>
                <input maxlength="11" type="text" class="input bg-gray-200 rounded-lg "
                    placeholder="Enter Your Mobile Number" />
                <p id="errorNumber" class="text-red-600 hidden ">Enter Valid Number Start with 01..</p>

                <label class="text-gray-700">Password</label>
                <input maxlength="4" placeholder="••••" type="password" class="input bg-gray-200 rounded-lg " />
                <p id="errorPassword" class="text-red-600 hidden ">Password can be minimum 4 digit </p>

                <button id='login-btn' class="bg-gradient-to-r from-red-600 border-none text-white to-green-600 btn btn-success mt-4 rounded-full ">Login</button>
            </fieldset>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
