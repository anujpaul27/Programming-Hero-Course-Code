<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For CSS </title>

    <!-- Internal CSS  -->
    <style>
        body{
            color: blue;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>
        This is a heading as well
    </h1>

    <!-- Inline CSS  -->
    <h2 style="color: blue;">This is sub heading</h2>

    <div>
        <p>C</p>
        <p>C++</p>
        <p>Python </p>
    </div>

    <div id="heading">
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h3>
        <h5>heading 5</h3>
    </div> <hr>

    <div>
        <h2 class="text">heading 2</h2>
        <h3 class="text">heading 3</h3>
        <h4 class="text">heading 4</h3>
        <h5 class="text">heading 5</h3>
    </div> <hr>
    

</body>
</html>
